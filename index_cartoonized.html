<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cartoonization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4 text-center">
        <h1 class="mb-4">Cartoonize Your Image</h1>
        
        <!-- Upload Section -->
        <form action="/cartoonize" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Cartoonize</button>
        </form>
        
        <!-- Cartoonized Image Output -->
        {% if cartoonized_image %}
        <div class="mt-4">
            <h3>Cartoonized Image</h3>
            <img src="{{ cartoonized_image }}" class="img-fluid rounded shadow" alt="Cartoonized Image">
        </div>
        {% endif %}
        
        <!-- Intermediate Steps Display -->
        {% if intermediate_images %}
        <div class="mt-4">
            <h3>Transformation Steps</h3>
            <div class="row">
                {% for step, image_url in intermediate_images.items() %}
                <div class="col-md-4 mb-3">
                    <h5>{{ step }}</h5>
                    <img src="{{ image_url }}" class="img-fluid rounded shadow" alt="{{ step }}">
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <!-- Sample Image Section -->
        <div class="mt-5">
            <h3>Sample Cartoonized Images</h3>
            <div class="row">
                <div class="col-md-4">
                    <img src="static/sample1.jpg" class="img-fluid rounded shadow" alt="Sample 1">
                </div>
                <div class="col-md-4">
                    <img src="static/sample2.jpg" class="img-fluid rounded shadow" alt="Sample 2">
                </div>
                <div class="col-md-4">
                    <img src="static/sample3.jpg" class="img-fluid rounded shadow" alt="Sample 3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
